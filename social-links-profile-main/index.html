<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="style/style.css" rel="stylesheet" />
  </head>
  <body>
    <article class="container">
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="person's profile image"
        class="img mg-lg"
      />
      <p class="name mg-sm">Jessica Randall</p>
      <p class="address mg-lg">London, United Kingdom</p>
      <p class="text mg-lg">"Front-end developer and avid reader."</p>

      <div class="link-box mg-sm">
        <a href="#" class="link">GitHub</a>
      </div>
      <div class="link-box mg-sm">
        <a href="#" class="link">Frontend Mentor</a>
      </div>
      <div class="link-box mg-sm">
        <a href="#" class="link">LinkedIn</a>
      </div>
      <div class="link-box mg-sm">
        <a href="#" class="link">Twitter</a>
      </div>
      <div class="link-box mg-sm">
        <a href="#" class="link">Instagram</a>
      </div>
    </article>
