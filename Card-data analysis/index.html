<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1 class="heading-1">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p class="stat__num">10k+</p>
          <p class="stat__text">companies</p>
          <p class="stat__num">314</p>
          <p class="stat__text">templates</p>
          <p class="stat__num">12m+</p>
          <p class="stat__text">queries</p>

          <!-- <p class="stat"><span class="stat-num">10k+</span>companies</p>
          <p class="stat"><span class="stat-num">314</span> templates</p>
          <p class="stat"><span class="stat-num">12m+</span> queries</p> -->
        </div>
      </div>
      <div class="img-box">&nbsp;</div>
    </div>

    <!-- 

      Get insights that help your business grow. Discover the benefits of data
      analytics and make better decisions regarding revenue, customer experience,
      and overall efficiency. 10k+ companies 314 templates 12m+ queries
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    -->
  </body>
</html>
