<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration article image"
        class="hero-img mg-sm"
      />

      <div class="tag mg-sm">Learning</div>
      <div class="date mg-md">Published 21 Dec 2023</div>
      <h1 class="heading-1 mg-lg">HTML & CSS foundations</h1>
      <p class="paragraph mg-lg">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="user-box">
        <img
          src="assets/images/image-avatar.webp"
          alt="person photo"
          class="user-img"
        />
        <p class="user-name">Greg Hooper</p>
      </div>
    </div>

  </body>
</html>
